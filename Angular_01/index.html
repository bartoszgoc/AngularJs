<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="app">

<head>
    <title>Zabawa z json</title>
    <title>AngularJs</title>
</head>

<body data-ng-controller="defaultCtrl">
    <div>
        <div>
            Pokaż / ukryj przyciski
            <input type="checkbox" data-ng-model="showButtons" /><br />
            Pokaż / ukryj liste rozwijalną
            <input type="checkbox" data-ng-model="selectionList" /><br>
        </div>
        <div data-ng-show="showButtons">
            <button type="button" class="btn btn-primary btn-sm" data-ng-repeat="file in files"
                data-ng-click="getFileData(file)">{{file.name}}</button>
        </div>
        <div data-ng-show="selectionList">
            <select data-ng-model="file" data-ng-change="getFileData(file)"
                data-ng-options="file as file.name for file in files">
            </select>
        </div>
        <pre data-ng-show="fileData">
            Nazwa: {{fileData.data.nazwa}}
            Autor: {{file.data.autor | uppercase}}
            Data: {{file.data.data | date}}         
            URL: {{fileData.config.URL}}
        </pre>
        <pre data-ng-show="fileData">{{fileData|json}}</pre>
    </div>
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src= "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0-beta.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0-beta.5/angular-resource.js"></script>
    <script src="main.js"></script>
</body>
</html>
